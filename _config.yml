title: "Mobile Programming 2024"
description: >-
  Learning material for mobile programming course at EASV.
source: "./"
incremental: false

# GitHub pages theme
remote_theme: pages-themes/cayman@v0.2.0
theme: jekyll-theme-cayman
plugins:
  - jekyll-remote-theme

# Disable source link in header
github:
  is_project_page: false

collections:
  install:
    output: true
    permalink: /install/:name
  learning_dart:
    output: true
    permalink: /learning-dart/:name
  working_with_collections:
    output: true
    permalink: /working-with-collections/:name
  flutter_basics:
    output: true
    permalink: /flutter-basics/:name
  interactivity:
    output: true
    permalink: /interactivity/:name
  working_with_data:
    output: true
    permalink: /working-with-data/:name